<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Document</title>
    <style>
        .form-control {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        
    }
    h1{
      text-align: center;
      margin-top: 200px;
    }
    button{
      color: green;
    }

      body
      {
        background-color: rgb(170, 230, 170);
      }

    </style>
</head>
<body>
 <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="">OPORTUNIDADES</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Página Inicial <span class="sr-only">(atual)</span></a>
            </li>
          </ul>
        </div>
      </nav>

    <h1>Página de Login</h1>
<div class="row">
    <div class="col-md-4 offset-md-4 mb-5">
        <form method="post">

            {% csrf_token %}
    
    
            <div class="form-floating">
                <label for="username">Matrícula</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="">
              </div>
              <div class="form-floating">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="" name="password">
              </div>
          
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>

              <button class="w-100 btn btn-lg btn-success" type="submit" value="cadastrar">Cadastrar</button>
 
        </form>
    
        <p>Ainda não tem conta?<a href="{% url 'registro' %}"> Cadastre-se</a></p>
    </div>

</div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
