<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Público</h1>
    <p><a href="{% url 'cadastrar_publico' %}">Cadastrar</a></p>
    <h3>Listagem de Público</h3>
    {% for publico in todos_publico %}
    <p>Nome: {{publico.nome}}</p>
    | <a href="{% url 'editar_publico' publico.id %}">EDITAR</a>
    | <a href="{% url 'remover_publico' publico.id %}">REMOVER</a>
    {% empty %}
    <p>Não existem públicos cadastrados</p>
    {% endfor %}

</body>
</html>
